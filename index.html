<!DOCTYPE html>
<html>
    <head>
        <title>Local Weather</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">        
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="style_lg.css" media="(min-device-width: 768px)">
        <link rel="stylesheet" href="style_sm.css" media="(max-device-width: 768px)">
        <link rel="stylesheet" href="style_xsm.css" media="(max-device-width: 340px)">
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <div class="container">
            <div class="weather-container">
                <h1>Local Weather</h1>                
                <div class="temperature">                
                    0 C
                </div>
                <div class="other-info">            
                    <div class="location">                    
                        Location
                    </div>
                    <div class="weather-condition">                    
                        Sky
                    </div>
                    <div class="wind">                    
                        Wind
                    </div>
                </div>            
                <button class="get-weather">Get weather for my location</button>
                <div class="convert">
                    <button class="into-c">Turn into C</button>
                    <button class="into-f">Turn into F</button>
                    <button class="into-k">Turn into K</button>
                </div>
                <div class="made-by">
                    Made by Yuliya Ulanova, 2016
                </div>
            </div>   
            <div class="airplane">
                <img src="airplane.png" alt="Airplane">
            </div>     
        </div>
        <script src="script.js"></script>
    </body>
</html>
